<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Pengembalian Kasir</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2><i class="fas fa-cash-register"></i> Sistem Pengembalian Kasir</h2>
      <p>Masukkan jumlah kembalian dan pecahan uang untuk menghitung kembalian secara otomatis.</p>
    </div>

    <div class="form-group">
      <label for="amount">Masukkan Jumlah Kembalian:</label>
      <input type="number" id="amount" placeholder="Contoh: 8500" />

      <label for="denominations">Masukkan Pecahan Uang (pisahkan dengan koma):</label>
      <input type="text" id="denominations" placeholder="Contoh: 5000,2000,1000,500" />
    </div>

    <button onclick="calculateChange()" class="btn-calculate">
      <i class="fas fa-calculator"></i> Hitung Kembalian
    </button>

    <div id="result" class="result-box"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
